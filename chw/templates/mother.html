
{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
@import url('https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Nunito:wght@300&display=swap');
.fomu{
   font-size: 17px;
   padding:40px ;
   width:95%;
   height:auto;
   overflow:hidden;
   background-color: white;
   border-radius:5px;
   box-shadow:0px 0px 5px 0px gray;
   margin: 20px auto;
 }
.fomu:hover{
   background: rgba(255, 255, 255, 0.659);
}
.button {
    border-radius: 15px;
    background-color: #112266;
    border: none;
    color: #FFFFFF;
    text-align: center;
    font-size: 18px;
    padding: 10px 20px;
    transition: all 0.5s;
    cursor: pointer;
    margin: 4px;
    font-family: 'Nunito', sans-serif;
    font-weight: bold;
   }
   .button span {
    cursor: pointer;
    display: inline-block;
    position: relative;
    transition: 0.5s;
   }
   .button:hover{
      background-color: #FFBB44;
   }
   .button span:after {
    content: '\00bb';
    position: absolute;
    opacity: 0;
    top: 0;
    right: -20px;
    transition: 0.5s;
   }
   .button:hover span {
    padding-right: 25px;
   }
   .button:hover span:after {
    opacity: 1;
    right: 0;
   }
select { 
    height: 40px;
    border-radius: 10px;
    width: 100%;
    font-size: 15px;
    padding: 10px 20px;
    transition: all 0.3 ease;
    background-color: white;
    border: solid 1px #112266;
    margin: 12px auto;
}
label{
font-size: 20px;    
}
input{
    width: 100%;
    outline: none;
    padding: 10px 20px;
    border-radius: 10px;
    transition: all 0.3 ease;
    background-color: white;
    border: solid 1px #112266;
    margin: 12px auto;

}
textarea{
    width: 100%;
    outline: none;
    padding: 10px 20px;
    border-radius: 10px;
    transition: all 0.3 ease;
    background-color: white;
    border: solid 1px #112266;
    margin: 12px auto;

}
input:focus{
    background:#F1F1F1;
}
.styled-table {
    font-size: 15px;
    padding:40px ;
    width:90%;
    height:auto;
    overflow:hidden;
    background-color: white;
    border-radius:5px;
    box-shadow:0px 0px 5px 0px gray;
    margin: 20px auto;
}
.styled-table thead tr {
    background-color: #112266;
    color: #ffffff;
    text-align: left;
    width: 140px;
    
}
.styled-table th,
.styled-table td {
    padding: 12px 15px;
}
.styled-table tbody tr {
    border-bottom: 1px solid #dddddd;
}

.styled-table tbody tr:nth-of-type(even) {
    background-color: #f3f3f3;
}

.styled-table tbody tr:last-of-type {
    border-bottom: 2px solid #112266;
}
.styled-table tbody tr.active-row {
    font-weight: bold;
    color: #112266;
}
</style>
    <div class="feed__header">
     <center><h2> Mother Assessment</h2></center> 
    </div>

    <div class="fomu">
      <form method="POST">
          {% csrf_token %}
          <hr>
          {{form.as_p}}
          <center><button class="button"><span> Submit </span></button></center>
        </form>

  </div>

{% endblock %}
